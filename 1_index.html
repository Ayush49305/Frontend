<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color property</title>
  <style>
    h1 {
       color:red;        /*This is internal styling */
    }

    p {
      color:blue;
    }
  </style>
  <link rel="stylesheet" href="index.css"> <!--this is used for external styling means styling is done in different file.here i had done style in index.css -->
  
</head>
<body>

  <h1>This is internal styling</h1>
  <p>This is internal styling</p>
  
  <h1 style="color: black;">This is Inline styling</h1> 
  <p style="color:yellow;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cumque, deserunt.</p>
</body>
</html>
